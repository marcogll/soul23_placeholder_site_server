version: '3.8'

services:
  caddy:
    image: caddy:2-alpine
    container_name: caddy_solu23
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp" # HTTP/3
    volumes:
      # Monta el Caddyfile
      - ./Caddyfile:/etc/caddy/Caddyfile
      # Monta los archivos del sitio
      - ./:/var/www/sol23_placeholder
      # Datos persistentes de Caddy (certificados SSL)
      - caddy_data:/data
      - caddy_config:/config
      # Logs
      - ./logs:/var/log/caddy
    networks:
      - caddy_network

volumes:
  caddy_data:
    driver: local
  caddy_config:
    driver: local

networks:
  caddy_network:
    driver: bridge
